<div class="container my-5">
  <div class="row justify-content-center">
    <div class="col-lg-5 col-md-8 col-sm-10">

  <h2 *ngIf="productId!=0">Editar Producto</h2>
  <h2 *ngIf="productId==0">Crear Producto</h2>
  <form *ngIf="productForm" [formGroup]="productForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="title">Título:</label>
      <input type="text" class="form-control" id="title" formControlName="title">
      <div *ngIf="productForm.get('title')?.invalid && productForm.get('title')?.touched" class="text-danger">
        Título es requerido
      </div>
    </div>
    <div class="form-group">
      <label for="description">Descripción:</label>
      <textarea class="form-control" id="description" formControlName="description"></textarea>
      <div *ngIf="productForm.get('description')?.invalid && productForm.get('description')?.touched" class="text-danger">
        Descripción es requerida
      </div>
    </div>
    <div class="form-group">
      <label for="sku">SKU:</label>
      <input type="text" class="form-control" id="sku" formControlName="sku">
      <div *ngIf="productForm.get('sku')?.invalid && productForm.get('sku')?.touched" class="text-danger">
        SKU es requerido
      </div>
    </div>
    <div class="form-group">
      <label for="grams">Gramos:</label>
      <input type="number" class="form-control" id="grams" formControlName="grams">
      <div *ngIf="productForm.get('grams')?.invalid && productForm.get('grams')?.touched" class="text-danger">
        Gramos son requeridos
      </div>
    </div>
    <div class="form-group">
      <label for="stock">Stock:</label>
      <input type="number" class="form-control" id="stock" formControlName="stock">
      <div *ngIf="productForm.get('stock')?.invalid && productForm.get('stock')?.touched" class="text-danger">
        Stock es requerido
      </div>
    </div>
    <div class="form-group">
      <label for="price">Precio:</label>
      <input type="number" class="form-control" id="price" formControlName="price">
      <div *ngIf="productForm.get('price')?.invalid && productForm.get('price')?.touched" class="text-danger">
        Precio es requerido
      </div>
    </div>
    <div class="form-group">
      <label for="compare_price">Precio Comparado:</label>
      <input type="number" class="form-control" id="compare_price" formControlName="compare_price">
    </div>
    <div class="form-group">
      <label for="barcode">Código de Barras:</label>
      <input type="text" class="form-control" id="barcode" formControlName="barcode">
    </div>
    <div class="form-group my-3">
      <div class="d-flex flex-row">
      <div class="me-3">
        <a class="btn btn-secondary" role="button" (click)="goBack()">Regresar</a>
      </div>
      <div>
        <button type="submit" class="btn btn-primary">Guardar</button>
      </div>
      </div>
    </div>
  </form>

  <div *ngIf="errorMessage" class="alert alert-danger">{{ errorMessage }}</div>
  <div *ngIf="successMessage" class="alert alert-success">{{ successMessage }}</div>
  </div>
  </div>

</div>
